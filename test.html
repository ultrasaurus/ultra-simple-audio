<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="script/soundmanager2.js"></script>
<style type="text/css">
.audio {

  height: 30px;
  width: 300px;
  background-color: #ddd;
  overflow: auto;
}

.audio .play_pause {
  position: absolute;
  width: 20px;
  height: 20px;
  margin: 4px;
  border: 1px solid #fff;
  background-color: #eee;
}

.audio .play_pause:hover {
  background-color: #ccf;
}
.audio .meter {
  margin: 10px 10px 10px 34px;
  width: auto;
  height: 10px;
  border: 1px solid #ccc;
}
.audio .progress {
  height: 10px;
  width: 10%;
  background-color: #79f;
}
</style>
<script>

var player = null;

function UltraSimplePlayer() {
  var self = this,
      sm = soundManager; // soundManager instance shorthand

  this.innerTemplate = [
   // "<div class='audio-inner'>",
    "  <div class='play_pause'></div>",
    "  <div class='meter'>",
    "    <div class='progress'></div>",
  //  "  </div>",
    "</div>"
  ].join("\n");
  
  this.initObject = function(index, elm) {
    console.log('hello '+index);
    console.log(elm);
    $(elm).append( self.innerTemplate );
    console.log(elm);

  }
  this.objects = $('.audio').each(this.initObject);


}

soundManager.setup({
  // where to find flash audio SWFs, as needed
  url: 'swf',
  // optional: prefer HTML5 over Flash for MP3/MP4
  preferFlash: false,
  onready: function() {
    console.log('ready')
    // SM2 is ready to play audio!
    player = new UltraSimplePlayer();
  }
});
</script>
</head>
<body>
<h1>Audio Experiment</h1>
<div class="audio" url="http://ia601002.us.archive.org/0/items/Episode1SarahAndJasonPodcast/Episode%201%20-%20Sarah%20and%20Jason%20Podcast.mp4"/>
</div>

</body>
</html>
